<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel it!</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1 id="title"><strong>Pixel it!</strong></h1> 
  <div id="color-palette">
      <div class="color selected" id="um"></div>
      <div class="color" id="dois"></div>
      <div class="color" id="tres"></div>
      <div class="color" id="quatro"></div>
    </div>
  <div id="box-buttons">
      <div id="input-vqv">
        <input type="number" required min="1" min="5" max="50" id="board-size" >
        <button id="generate-board">VQV</button>
      </div>
      <button id="new-color">Cor!</button>
      <button id="clear-board">Limpar</button>
  </div>
  <div id="pixel-board"></div>
  <script src="script.js"></script>
</body>
</html>
